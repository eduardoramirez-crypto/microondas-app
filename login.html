        /* Variables CSS para colores profesionales */
        :root {
            --primary-color: #1e40af;
            --primary-gradient: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --secondary-color: #64748b;

            --warning-color: #d97706;

            --light-bg: #f1f5f9;

        * {

    body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        /* Video de fondo */
    .video-bg {
      position: fixed;
            top: 0;
            left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
            object-position: center;
            z-index: -1;
            opacity: 0.3;
            transform: scale(1.1);
        }

        /* Fondo animado profesional */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            animation: gradientShift 20s ease infinite;
            z-index: -3;
        }

        body::after {
            content: '';
      position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: -2;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }

        /* Asegurar que el video cubra toda la pantalla sin bordes */
        @media (max-aspect-ratio: 16/9) {
            .video-bg {
                width: 100vw;
                height: 100vh;
            }
        }

        @media (min-aspect-ratio: 16/9) {
            .video-bg {
                width: 100vw;
                height: 100vh;
            }
        }

        .login-container::before {

        .btn::before {

            position: absolute;
            top: 0;

        .loading {

        /* Toast notifications mejoradas */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
      display: flex;
      flex-direction: column;
            gap: 10px;
        }
        
        .toast {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            max-width: 400px;
            color: #374151;
            font-weight: 600;
            display: flex;
      align-items: center;
            gap: 12px;
            min-width: 300px;
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-left: 4px solid var(--success-color);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), var(--card-bg));
        }
        
        .toast.error {
            border-left: 4px solid var(--danger-color);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), var(--card-bg));
        }
        
        .toast.info {
            border-left: 4px solid var(--info-color);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), var(--card-bg));
        }
        
        .toast.warning {
            border-left: 4px solid var(--warning-color);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), var(--card-bg));
        }
        
        .toast-icon {
      font-size: 1.2em;
            flex-shrink: 0;
    }
        
        .toast-message {
      flex: 1;
        }
        
        .toast-close {
            background: none;
      border: none;
            color: #888;
      cursor: pointer;
            font-size: 1.1em;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .toast-close:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #374151;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;

            }

            }

        /* Efectos de partículas flotantes */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
  pointer-events: none;
            z-index: -1;
        }

        .particle {
  position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
}
  </style>

<script>
    // Toast Notification System
    class ToastManager {
      constructor() {
        this.container = document.getElementById('toastContainer');
      }
      
      show(message, type = 'info', duration = 4000) {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        const icons = {
          success: 'fas fa-check-circle',
          error: 'fas fa-exclamation-circle',
          warning: 'fas fa-exclamation-triangle',
          info: 'fas fa-info-circle'
        };
        
        toast.innerHTML = `
          <i class="toast-icon ${icons[type]}"></i>
          <span class="toast-message">${message}</span>
          <button class="toast-close" onclick="this.parentElement.remove()">
            <i class="fas fa-times"></i>
          </button>
        `;
        
        this.container.appendChild(toast);
        
        // Trigger animation
        setTimeout(() => toast.classList.add('show'), 100);
        
        // Auto remove
        if (duration > 0) {
          setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 300);
          }, duration);
        }
        
        return toast;
      }
      
      success(message, duration) {
        return this.show(message, 'success', duration);
      }
      
      error(message, duration) {
        return this.show(message, 'error', duration);
      }
      
      warning(message, duration) {
        return this.show(message, 'warning', duration);
      }
      
      info(message, duration) {
        return this.show(message, 'info', duration);
      }
    }
    
    const toast = new ToastManager();
    
    // Form Validation
    class FormValidator {
      constructor() {
        this.usuarioInput = document.getElementById('login-usuario');
        this.passwordInput = document.getElementById('login-password');
        
        this.setupValidation();
      }
      
      setupValidation() {
        // Usuario validation
        this.usuarioInput.addEventListener('input', () => {
          this.validateUsuario();
        });
        
        this.usuarioInput.addEventListener('blur', () => {
          this.validateUsuario();
        });
        
        // Password validation
        this.passwordInput.addEventListener('input', () => {
          this.validatePassword();
        });
        
        this.passwordInput.addEventListener('blur', () => {
          this.validatePassword();
        });
      }
      
             validateUsuario() {
         const value = this.usuarioInput.value.trim();
         const isValid = value.length >= 3;
         
         this.usuarioInput.classList.toggle('valid', isValid && value.length > 0);
         this.usuarioInput.classList.toggle('invalid', !isValid && value.length > 0);
         
         return isValid;
       }
      
      validatePassword() {
        const value = this.passwordInput.value;
        const isValid = value.length >= 6;
        
        this.passwordInput.classList.toggle('valid', isValid && value.length > 0);
        this.passwordInput.classList.toggle('invalid', !isValid && value.length > 0);
        
        return isValid;
      }
      
      validateForm() {
        const usuarioValid = this.validateUsuario();
        const passwordValid = this.validatePassword();
        return usuarioValid && passwordValid;
      }
    }
    
    const validator = new FormValidator();
    
    // Login Form Handler
    document.getElementById('login-form').addEventListener('submit', async function(e) {
  e.preventDefault();
      
             if (!validator.validateForm()) {
         toast.error('Por favor, corrige los errores en el formulario');
         return;
       }
       
               const button = document.getElementById('login-button');
  const email = document.getElementById('login-usuario').value.trim();
  const password = document.getElementById('login-password').value;
        
        // Validación adicional del dominio
        if (!validarDominioFangio(email)) {
          toast.error('Solo se permiten correos con dominio @fangio.com.mx');
          return;
        }
      
      // Show loading state
      button.classList.add('loading');
      button.disabled = true;
      
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        
        toast.success('¡Inicio de sesión exitoso!', 2000);
        
      localStorage.setItem('fangioSesion', 'activa');
        
        // Small delay for better UX
        setTimeout(() => {
      window.location.href = 'ptpFangio.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        
        let errorMessage = 'Usuario o contraseña incorrectos';
        
                 switch (error.code) {
           case 'auth/user-not-found':
             errorMessage = 'Usuario no encontrado. Solo se permiten correos @fangio.com.mx';
             break;
           case 'auth/wrong-password':
             errorMessage = 'Contraseña incorrecta';
             break;
           case 'auth/invalid-email':
             errorMessage = 'Email inválido. Debe ser un correo @fangio.com.mx';
             break;
           case 'auth/too-many-requests':
             errorMessage = 'Demasiados intentos. Intenta más tarde';
             break;
           case 'auth/network-request-failed':
             errorMessage = 'Error de conexión. Verifica tu internet';
             break;
         }
        
        toast.error(errorMessage);
      document.getElementById('login-error').style.display = 'block';
        
      } finally {
        // Remove loading state
        button.classList.remove('loading');
        button.disabled = false;
      }
    });
    
    // Hide error when user starts typing
['login-usuario', 'login-password'].forEach(id => {
  document.getElementById(id).addEventListener('input', function() {
    document.getElementById('login-error').style.display = 'none';
  });
    });

         // Validación de dominio Fangio
     function validarDominioFangio(email) {
       if (!email || typeof email !== 'string') return false;
       return email.toLowerCase().includes('@fangio.com.mx');
     }

});
